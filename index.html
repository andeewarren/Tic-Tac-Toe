<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
    <div class="container-fluid text-center mt-4">
    <h1 id="game-title">Tic Tac Toe</h1>
    <div class="status p-2">
        <h3 id="game-status"></h3>
    </div>
    </div>
   
    <!-- tic tac toe grid -->
    <div class="d-flex justify-content-center m-3">
    <div class="grid">
        <div class="box border border-3 border-dark-subtle border-start-0 border-top-0" id="box1"></div>
        <div class="box border border-3 border-dark-subtle border-top-0" id="box2"></div>
        <div class="box border border-3 border-dark-subtle border-end-0 border-top-0" id="box3"></div>
        <div class="box border border-3 border-dark-subtle border-start-0 " id="box4"></div>
        <div class="box border border-3 border-dark-subtle " id="box5"></div>
        <div class="box border border-3 border-dark-subtle border-end-0" id="box6"></div>
        <div class="box border border-3 border-dark-subtle border-start-0 border-bottom-0" id="box7"></div>
        <div class="box border border-3 border-dark-subtle border-bottom-0" id="box8"></div>
        <div class="box border border-3 border-dark-subtle border-end-0 border-bottom-0" id="box9"></div>
    </div>
    </div>

    <!-- buttons -->
    
    <div class="d-grid gap-5 d-md-flex justify-content-center mt-5">
            <button type="button" class="btn-custom" id="reset">Reset</button>
            <button type="button" class="btn-custom" id="start">Start</button>
    </div>

    <!-- player info -->
    <div class="player-info container text-center mt-3">
        <div class="row">
            <div class="col" id="player1">
                <h2></h2>
                <h4 id="player1-score"></h4>
            </div>
            <div class="col" id="player2">
                <h2></h2>
                <h4 id="player2-score"></h4>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
